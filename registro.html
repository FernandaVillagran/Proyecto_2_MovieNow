<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gonzalo Gramajo, Fernande Villagran, Agustin Salvatieera">
  <meta name="description" content="Página web de películas CineGo que ofrece un catálogo completo de películas y series.">
  <meta name="keywords" content="peliculas, series, cine, historias, aventura, accion, ciencia ficcion">
  <title>Registro</title>
  <link rel="shortcut icon" href="./movie now.png cortada.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/Styles/registro.css">
</head>
<body>
  <header></header>
  <main class="">
    <p class="d-flex gap-1 justify-content-end m-3">
      <a href="/Images/logo.jpeg"><button type="button" class="btn boton-color btn-lg btn-outline-dark text-light">Iniciar Sesión</button></a>
    </p>
    
    <div class="container mt-4 justify-content-center d-flex">
      <div class="box my-5 justify-content-md-center d-md-flex">
          <div class="container custom-form my-5">
              <div class="justify-content-center d-flex align-items-center" style="width: 100%; height: 100%;">
                  <img src="/Images/logo.jpeg" alt="" class="logo img-fluid img-thumbnail" width="250vh" height="250vh">
              </div>
          </div>

          <div class="container mt-5 d-flex justify-content-center mb-3 form-container align-items-center">
              <form class="input-tamaño text-center align-items-center " id="registrationForm">
                <div class="mb-4">
                  <label for="nombre" class="form-label text-light fw-bold">Nombre</label>
                  <input type="text" class="form-control form-control-sm" id="firts-name" name="firts-name" required>
                  
                  </div>
                  <div class="mb-3 my-3">
                    <label for="apellido" class="form-label text-light fw-bold">Apellido</label>
                    <input type="text" class="form-control form-control-sm" id="last-name" name="last-name" required>
                    
                  </div>

                  <div class="mb-4 my-3">
                      <label for="email" class="form-label text-light fw-bold" aria-placeholder="Direccion de Correo Electronico">Dirección de correo electrónico</label>
                      <input type="email" class="form-control form-control-sm" name="email" id="email" aria-describedby="emailHelp" required>
                      
                  <div class="mb-4 my-3">
                      <label for="password" class="form-label text-light fw-bold">Contraseña</label>
                      <input type="password" class="form-control form-control-sm" id="password1" name="password" required>
                      
                  <div class="mb-4 my-3">
                      <label for="confirmPassword" class="form-label text-light fw-bold">Confirmar contraseña</label>
                      <input type="password" class="form-control form-control-sm" id="confirm-Password" name="confirm-Password" required>
                      
                  </div>
                  
                  
                  <button type="submit" class="btn boton-color btn-outline-dark text-light mb-4" id="IdsendForm">Registrarse</button>
              </form>
          </div>
      </div>
  </div>
  </main>
  <footer> </footer>
  <script src="/Script/registro.js" > </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
